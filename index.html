<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRAWISE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #ffffff;
      color: #000;
      line-height: 1.6;
    }

    header {
      background-color: #ffffff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #00c0d6;
    }

    nav a {
      margin: 0 10px;
      color: #00c0d6;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background-color: #f1f1f1;
      color: #000;
    }

    .hero h2 {
      font-size: 3rem;
      color: #00c0d6;
    }

    .section {
      padding: 60px 20px;
      background-color: #ffffff;
    }

    .section h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #00c0d6;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00c0d6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background: #eee;
      color: #333;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .admin-section {
      text-align: center;
      padding: 60px 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TRAWISE</h1>
    <nav>
      <a href="#admin">Admin</a>
    </nav>
  </header>

  <section class="hero">
    <h2>TRAWISE - Empowering Traders</h2>
    <p>We provide trading-related tools, market insights, and automated solutions to help investors and businesses grow.</p>
  </section>

  <section class="section" id="admin">
    <h3>Admin Login</h3>
    <form id="loginForm">
      <input type="text" id="adminCode" placeholder="Codeword" required>
      <input type="password" id="adminPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div id="adminPanel" style="display:none; margin-top: 40px;">
      <h3>Insert Trade Record</h3>
      <form id="tradeForm">
        <input type="text" id="codeword" placeholder="Codeword" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="remarks" placeholder="Remarks">
        <button type="submit">Submit Record</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 TRAWISE. All rights reserved.</p>
  </footer>

  <script>
    const loginForm = document.getElementById('loginForm');
    const adminPanel = document.getElementById('adminPanel');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('adminCode').value;
      const pass = document.getElementById('adminPassword').value;
      if (code === "admin123" && pass === "trawise@secure") {
        alert("Login Successful");
        adminPanel.style.display = 'block';
        loginForm.style.display = 'none';
      } else {
        alert("Invalid credentials");
      }
    });

    document.getElementById('tradeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const codeword = document.getElementById('codeword').value;
      const amount = document.getElementById('amount').value;
      const remarks = document.getElementById('remarks').value;

      const data = {
        codeword,
        amount,
        remarks,
        date: new Date().toLocaleString()
      };

      fetch('https://reportoftrawise-default-rtdb.firebaseio.com/records.json', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(() => alert('Record submitted successfully'))
      .catch(() => alert('Failed to submit record'));
    });
  </script>
</body>
</html>
